<mat-card>
    <mat-card-header>
        <mat-card-title>
            <h4>Locação</h4>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="form" fxLayout="column">
            <mat-form-field>
                <input matInput readonly placeholder="Código" formControlName="id">
            </mat-form-field>
            <mat-form-field >
                <mat-label>Recurso</mat-label>
                <mat-select formControlName="recurso" [compareWith]="compareRecurso">
                  <mat-option *ngFor="let rec of recursos" [value]="rec">
                    {{ rec.nome}}
                  </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field >
                <mat-label>Usuário</mat-label>
                <mat-select formControlName="usuario" [compareWith]="compareUsuario">
                  <mat-option *ngFor="let user of usuarios" [value]="user">
                    {{user.nome}}
                  </mat-option>
                </mat-select>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="salvar()">Salvar</button>
    </mat-card-actions>
</mat-card>
