<mat-card>
    <mat-card-header>
        <h4>Pesquisa de Categorias</h4>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="form" fxLayout="row">
            <mat-form-field fxFlex>
                <input matInput placeholder="Pesquisar" formControlName="pesquisar">
            </mat-form-field>
            <button mat-button (click)="pesquisar()">Pesquisar</button>
            <button mat-button (click)="novo()">Novo</button>
        </form>
        <mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> CÃ³digo </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </mat-table>
    </mat-card-content>
</mat-card>
