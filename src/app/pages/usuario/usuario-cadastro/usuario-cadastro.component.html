<mat-card>
    <mat-card-header>
        <h4>Cadastro de Usuário</h4>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="form" fxLayout="column">
            <mat-form-field>
                <input matInput readonly placeholder="Código" formControlName="id">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Nome" formControlName="nome">
            </mat-form-field> 
            <mat-form-field>
                <input matInput placeholder="Celular" type="tel" formControlName="celular">
            </mat-form-field> 
            <mat-form-field>
                <input matInput placeholder="E-mail" type="email" formControlName="email">
            </mat-form-field> 
            <mat-form-field>
                <input matInput placeholder="Senha" type="password" formControlName="senha">
            </mat-form-field> 
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="salvar()">Salvar</button>
    </mat-card-actions>
</mat-card>
