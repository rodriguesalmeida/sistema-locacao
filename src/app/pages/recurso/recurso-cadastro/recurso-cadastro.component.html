<mat-card>
    <mat-card-header>
        <mat-card-title>
            <h4>Recurso</h4>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="form" fxLayout="column">
            <mat-form-field>
                <input matInput readonly placeholder="CÃ³digo" formControlName="id">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Nome" formControlName="nome">
            </mat-form-field>
            <mat-form-field >
                <mat-label>Categoria</mat-label>
                <mat-select formControlName="categoria" [compareWith]="compareCategoria">
                  <mat-option *ngFor="let cat of categorias" [value]="cat">
                    {{cat.nome}}
                  </mat-option>
                </mat-select>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="salvar()">Salvar</button>
    </mat-card-actions>
</mat-card>
